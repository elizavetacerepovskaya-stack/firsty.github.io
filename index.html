<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панель Fintry</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 60px;
    }

    section {
      margin-top: 40px;
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
    }

    #login-error {
      color: #f39c12;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <header>
    <h1>Админ панель Fintry</h1>
  </header>

  <section>
    <h2>Вход в панель</h2>

    <form id="login-form">
      <input type="text" id="admin-username" placeholder="Имя пользователя" required>
      <input type="password" id="admin-password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
  <p id="login-error"></p>
    </form>
  </section>


  <footer>
    © 2026 Fintry. Все права защищены.
  </footer>

  <script>
    window.onload = function () {
  const validUsername = "admin";
  const validPassword = "admin123";

  const loginForm = document.getElementById("login-form");
  const loginError = document.getElementById("login-error");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("admin-username").value;
    const password = document.getElementById("admin-password").value;

    if (username === validUsername && password === validPassword) {
      window.location.href = "admin.html";
    } else {
      loginError.textContent = "Неверный логин или пароль";
    }
  });
};

      
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Вход в админ-панель</h2>

  <form id="login-form">
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button type="submit">Войти</button>
  </form>

  <div id="error"></div>
</div>

<script>
window.onload = function () {
  const validUsername = "admin";
  const validPassword = "admin123";

  const form = document.getElementById("login-form");
  const error = document.getElementById("error");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === validUsername && password === validPassword) {
      localStorage.setItem("isAuth", "true");
      window.location.href = "admin.html";
    } else {
      error.textContent = "Неверный логин или пароль";
    }
  });
};
</script>

</body>
</html>
