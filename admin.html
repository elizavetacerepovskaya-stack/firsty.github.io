<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f6f8;
    font-family: Arial, sans-serif;
  }

  .box {
    background: #fff;
    padding: 30px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0,0,0,.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #2f80ed;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #1d6bc6;
  }

  .error {
    color: red;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Админка</h2>

  <input type="text" id="login" placeholder="Логин">
  <input type="password" id="password" placeholder="Пароль">

  <button onclick="checkLogin()">Войти</button>

  <div class="error" id="error"></div>
</div>

<script>
function checkLogin() {
  const login = document.getElementById('login').value;
  const password = document.getElementById('password').value;
  const error = document.getElementById('error');

  // ДАННЫЕ ДЛЯ ВХОДА
  if (login === 'admin' && password === '1234') {
    alert('Вход выполнен');
    // тут потом можно открыть админку
  } else {
    error.textContent = 'Неверный логин или пароль';
  }
}
</script>

</body>
</html>
