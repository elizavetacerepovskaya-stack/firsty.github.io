<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì –ó–∞—è–≤–∫–∏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #1f2933;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar p {
      cursor: pointer;
      margin: 15px 0;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f0f0;
    }

    select, input, textarea, button {
      padding: 6px;
    }

    button {
      cursor: pointer;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .add-form {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .status-new { color: #2f80ed; }
    .status-work { color: #f2994a; }
    .status-done { color: #27ae60; }

    .status-select {
      padding: 6px;
      background-color: #f0f0f0;
    }

    /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è */
    .remove-btn {
      background-color: #ff5555;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
    }

    .remove-btn:hover {
      background-color: #ff4444;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã (–∫—Ä–∞—Å–Ω—ã–µ —Ä–∞–º–∫–∏, –µ—Å–ª–∏ –ø–æ–ª–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ) */
    .input-error {
      border: 2px solid red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>–ê–¥–º–∏–Ω–∫–∞</h2>
    <p>üì® –ó–∞—è–≤–∫–∏</p>
  </div>

  <div class="content">
    <h2>–ó–∞—è–≤–∫–∏</h2>

    <!-- –î–æ–±–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É (–¥–ª—è —Ç–µ—Å—Ç–∞) -->
    <div class="add-form">
      <h3>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h3>
      <input id="name" placeholder="–ò–º—è" required><br><br>
      <input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required><br><br>
      <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea><br><br>
      <button onclick="addRequest()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>–ò–º—è</th>
          <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
          <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
          <th>–°—Ç–∞—Ç—É—Å</th>
          <th>–£–¥–∞–ª–∏—Ç—å</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

<script>
let requests = JSON.parse(localStorage.getItem('requests')) || [];
const table = document.getElementById('table');

function save() {
  localStorage.setItem('requests', JSON.stringify(requests));
}

function render() {
  table.innerHTML = '';
  requests.forEach((r, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${r.name}</td>
        <td>${r.phone}</td>
        <td>${r.comment}</td>
        <td>
          <select class="status-select" onchange="changeStatus(${i}, this.value)">
            <option ${r.status=='new'?'selected':''} value="new">–ù–æ–≤–∞—è</option>
            <option ${r.status=='work'?'selected':''} value="work">–í —Ä–∞–±–æ—Ç–µ</option>
            <option ${r.status=='done'?'selected':''} value="done">–ó–∞–∫—Ä—ã—Ç–∞</option>
          </select>
        </td>
        <td>
          <span class="remove-btn" onclick="removeRequest(${i})">‚ùå</span>
        </td>
      </tr>
    `;
  });
}

function addRequest() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const comment = document.getElementById('comment').value;

  if (!name || !phone) {
    alert('–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω');
    if (!name) document.getElementById('name').classList.add('input-error');
    if (!phone) document.getElementById('phone').classList.add('input-error');
    return;
  }

  requests.push({
    name,
    phone,
    comment,
    status: 'new'
  });

  // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã
  document.getElementById('name').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('comment').value = '';

  save();
  render();
}

function removeRequest(i) {
  if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É?')) return;
  requests.splice(i, 1);
  save();
  render();
}

function changeStatus(i, status) {
  requests[i].status = status;
  save();
}

render();
</script>

</body>
</html>
