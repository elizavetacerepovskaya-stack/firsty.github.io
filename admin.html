<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админ панель - Fintry</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #2c3e50;
  color: #ecf0f1;
}

header {
  text-align: center;
  padding: 20px;
  background-color: #34495e;
}

section {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #34495e;
  border-radius: 10px;
  text-align: center;
}

input {
  display: block;
  width: 100%;
  max-width: 400px;
  margin: 10px auto;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

button {
  padding: 12px 25px;
  background-color: #f39c12;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #e67e22;
}

#logout-btn {
  background-color: #e74c3c;
}

#logout-btn:hover {
  background-color: #c0392b;
}

footer {
  text-align: center;
  padding: 15px;
  background: #34495e;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
  <h1>Админ панель Fintry</h1>
</header>

<section id="login-section">
  <h2>Вход в панель</h2>
  <form id="login-form">
    <input type="text" id="admin-username" placeholder="Имя пользователя" required>
    <input type="password" id="admin-password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  <p id="login-error" style="color: red; display: none;">Неверные данные для входа</p>
</section>

<section id="admin-dashboard" style="display: none;">
  <h2>Добро пожаловать, администратор!</h2>
  <p>Здесь вы можете управлять сайтом, добавлять новости, изменять контент и многое другое.</p>
  <button id="logout-btn">Выйти</button>
</section>

<footer>
  <p>© 2026 Fintry. Все права защищены.</p>
</footer>
