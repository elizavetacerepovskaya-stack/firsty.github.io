<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Логин</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2f80ed;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1d6bc6;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Вход в Админку</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Логин" required><br>
      <input type="password" id="password" placeholder="Пароль" required><br>
      <button type="submit">Войти</button>
    </form>

    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Простой пример проверки логина и пароля
      if (username === 'admin' && password === 'password123') {
        alert('Вы успешно вошли в админку!');
        // Здесь можно добавить редирект или показывать контент админки
        window.location.href = "admin_dashboard.html"; // Пример перехода на страницу админки
      } else {
        errorMessage.textContent = 'Неверный логин или пароль.';
      }
    });
  </script>

</body>
</html>
