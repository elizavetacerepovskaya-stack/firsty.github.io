<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админ панель - Fintry</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #2c3e50;
  color: #ecf0f1;
}
header {
  text-align: center;
  padding: 20px;
  background-color: #34495e;
}
section {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #34495e;
  border-radius: 10px;
  text-align: center;
}
input {
  display: block;
  width: 100%;
  max-width: 400px;
  margin: 10px auto;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  padding: 12px 25px;
  background-color: #f39c12;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background-color: #e67e22;
}
footer {
  text-align: center;
  padding: 15px;
  background: #34495e;
  margin-top: 40px;
}
#login-error {
  color: red;
  display: none;
}
</style>
</head>
<body>

<header>
  <h1>Админ панель Fintry</h1>
</header>

<section id="login-section">
  <h2>Вход в панель</h2>
  <form id="login-form">
    <input type="text" id="admin-username" placeholder="Имя пользователя" required>
    <input type="password" id="admin-password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  <p id="login-error">Неверные данные для входа</p>
</section>

<footer>
  <p>© 2026 Fintry. Все права защищены.</p>
</footer>

<script>
const loginForm = document.getElementById("login-form");
const loginError = document.getElementById("login-error");

// "Правильные" данные
const correctUsername = "admin";
const correctPassword = "1234";

loginForm.addEventListener("submit", function(event) {
  event.preventDefault(); // Не перезагружать страницу

  const username = document.getElementById("admin-username").value.trim();
  const password = document.getElementById("admin-password").value.trim();

  if (username === correctUsername && password === correctPassword) {
    // **Ничего не делать**, просто оставляем пользователя на той же странице
    loginError.style.display = "none"; // скрываем ошибку, если была
    alert("Вы успешно вошли!"); // можно оставить уведомление
  } else {
    loginError.style.display = "block";
  }
});
</script>

</body>
</html>
