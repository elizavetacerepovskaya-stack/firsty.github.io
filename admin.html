</head>
<body>

<div class="container">

  <div class="sidebar">
    <h2>–ê–¥–º–∏–Ω–∫–∞</h2>
    <p>üì® –ó–∞—è–≤–∫–∏</p>
  </div>

  <div class="content">
    <h2>–ó–∞—è–≤–∫–∏</h2>

    <!-- –î–æ–±–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É (–¥–ª—è —Ç–µ—Å—Ç–∞) -->
    <div class="add-form">
      <h3>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h3>
      <input id="name" placeholder="–ò–º—è"><br><br>
      <input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω"><br><br>
      <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea><br><br>
      <button onclick="addRequest()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>–ò–º—è</th>
          <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
          <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
          <th>–°—Ç–∞—Ç—É—Å</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>

</div>

<script>
let requests = JSON.parse(localStorage.getItem('requests')) || [];
const table = document.getElementById('table');

function save() {
  localStorage.setItem('requests', JSON.stringify(requests));
}

function render() {
  table.innerHTML = '';
  requests.forEach((r, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${r.name}</td>
        <td>${r.phone}</td>
        <td>${r.comment}</td>
        <td>
          <select onchange="changeStatus(${i}, this.value)">
            <option ${r.status=='new'?'selected':''} value="new">–ù–æ–≤–∞—è</option>
            <option ${r.status=='work'?'selected':''} value="work">–í —Ä–∞–±–æ—Ç–µ</option>
            <option ${r.status=='done'?'selected':''} value="done">–ó–∞–∫—Ä—ã—Ç–∞</option>
          </select>
        </td>
        <td>
          <button onclick="removeRequest(${i})">‚ùå</button>
        </td>
      </tr>
    `;
  });
}

function addRequest() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const comment = document.getElementById('comment').value;

  if (!name || !phone) return alert('–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω');

  requests.push({
    name,
    phone,
    comment,
    status: 'new'
  });

  document.getElementById('name').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('comment').value = '';

  save();
  render();
}

function removeRequest(i) {
  if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É?')) return;
  requests.splice(i, 1);
  save();
  render();
}

function changeStatus(i, status) {
  requests[i].status = status;
  save();
}

render();
</script>
